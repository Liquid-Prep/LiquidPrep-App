<app-header-title fxFlexFill> </app-header-title>
<mat-progress-bar *ngIf="progress" mode="indeterminate"></mat-progress-bar>
<form [formGroup]="fieldForm">
  <mat-card class="form-container">
    <!-- <h3>Field Name</h3> -->
    <mat-form-field class="field-input" appearance="fill">
      <mat-label>Field Name</mat-label>
      <input formControlName="fieldName" matInput />
    </mat-form-field>

    <mat-form-field class="field-input" appearance="fill">
      <mat-label>Description</mat-label>
      <textarea
        formControlName="description"
        matInput
        class="description-input"
      ></textarea>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Select Crop</mat-label>
      <mat-select matInput formControlName="crop" matNativeControl>
        <mat-option value="" selected></mat-option>
        <mat-option *ngFor="let crop of cropsList" [value]="crop.cropName">
          {{ crop.cropName }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Select Soil Type</mat-label>
      <mat-select matInput formControlName="soilType" matNativeControl>
        <mat-option value="" selected></mat-option>
        <mat-option value="Heavy clay soil">Heavy clay soil</mat-option>
        <mat-option value="Sandy soil"
          >Sandy soil</mat-option
        >
        <mat-option value="Sandy loam soil" disabled
          >Sandy loam soil</mat-option
        >
        <mat-option value="Houston black clay soil" disabled
          >Houston black clay soil</mat-option
        >
        <mat-option value="Austin clay soil" disabled
          >Austin clay soil</mat-option
        >
      </mat-select>
    </mat-form-field>

    <mat-form-field class="field-input" appearance="fill">
      <mat-label>Choose a date</mat-label>
      <input formControlName="plantDate" matInput [matDatepicker]="picker" />
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <h3>Sensors</h3>
    <div *ngFor="let sensor of sensors" class="sensor-container">
      <h4>{{ sensor.name }}</h4>
      <span style="color: gray">{{ sensor.sensorTypeName }}</span>
      <button
        mat-button
        class="remove-button"
        (click)="removeSensor(sensor.id)"
      >
        REMOVE
      </button>
    </div>
    <button
      mat-stroked-button
      color="primary"
      class="sensor-button"
      (click)="openFullViewDialog()"
    >
      <mat-icon aria-hidden="false">add</mat-icon>SENSOR
    </button>
  </mat-card>
</form>
