<mat-toolbar class="custom-toolbar">
  <button mat-icon-button class="blue-icon" aria-label="LeftButton" (click)="handleLeftBtnClick()">
    <mat-icon>{{headerService.leftIconName}}</mat-icon>
  </button>
  <span class="toolbar-title">{{headerService.headerTitle}}</span>
  <span class="toolbar-spacer"></span>
  <button ng-if="headerService.filterIconName" mat-icon-button class="blue-icon" aria-label="Filter" (click)="headerService.filterBtnClick()">
    <mat-icon>{{headerService.filterIconName}}</mat-icon>
  </button>
  <button ng-if="headerService.sortIconName" mat-icon-button class="blue-icon" aria-label="Sort" (click)="headerService.sortBtnClick()">
    <mat-icon>{{headerService.sortIconName}}</mat-icon>
  </button>
  <button mat-icon-button class="blue-icon" aria-label="RightButton" (click)="headerService.rightBtnClick()">
    <mat-icon>{{headerService.rightIconName}}</mat-icon>
  </button>
</mat-toolbar>
