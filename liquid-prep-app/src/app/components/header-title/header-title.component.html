<mat-toolbar class="custom-toolbar">
  <button mat-icon-button class="white-icon" aria-label="LeftButton" (click)="onClick('leftBtn')" >
    <mat-icon>{{leftIconName}}</mat-icon>
  </button>
  <span class="toolbar-title">{{headerTitle}}</span>
  <span class="toolbar-spacer"></span>
  <button mat-icon-button class="white-icon" aria-label="RightButton" (click)="onClick('rightBtn')">
    <mat-icon>{{rightIconName}}</mat-icon>
  </button>
</mat-toolbar>
